            <h2> Google map of the area </h2>
         
            <div id="map" style = "width:100%;height:600px;">

            </div>
                <script>
                   function initMap() 
                   {
                        var myLatLng = {lat: 46.470293, lng: -80.950909};
                        var myLatLng2 = {lat: 46.467438, lng: -80.974266};
                      
                        // Create a map object and specify the DOM element for display.
                        var map = new google.maps.Map(document.getElementById('map'), 
                        {
                                center: myLatLng2,
                                zoom: 14,
                                mapTypeId: 'hybrid'
                        });
                      
                        // Create a marker and set its position.
                        var marker = new google.maps.Marker(
                        {
                                map: map,
                                position: myLatLng,
                                title: 'University Park'
                        });
                    }
                      
                </script>
                
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiyjNjoeJbPOqomZ7DsUYrVh8A2t8CGtw &callback=initMap"
                              async defer>
                </script>
